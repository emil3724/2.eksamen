<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>


		<nav class="sticky">
			<a class="go_back" href="index.html"><img src="Billeder/pil.png" alt="pil"></a>
		</nav>

	</header>

	<main>
		<h1 class="portfolio_overskrift">PORTFOLIO BY BETTY ZOO</h1>
		<section id="portfolio_1"></section>

	</main>
	<template>
		<article>
			<img class="tat_img" src="">
		</article>
	</template>

	<footer>
		<div class="social">
			<a href="https://www.instagram.com/bettyzootattoo/?hl=da"><img src="Billeder/iconer_instagram.png" class="some"></a>
			<a href="https://www.facebook.com/bettyzootattoo/"><img src="Billeder/iconer_facebook.png" class="some"></a>
			<a href="https://www.pinterest.dk/bettyzootattoo/"><img src="Billeder/iconer_pinterest.png" class="some"></a>
		</div>



		<div class="logo">
			<h1>BETTY ZOO</h1>
		</div>
		<div class="info">
			<p>Hostrups have 60</p>
			<p>1954 Frederiksberg</p>
			<p>bettyzootatto@gmail.com</p>
		</div>
	</footer>


	<script>
		window.addEventListener("load", sidenVises);

		function sidenVises() {
			console.log("sidenVises");
			document.querySelector("#menuknap").addEventListener("click", toggleMenu);
		}

		let side;
		const url = "http://marielouiselarsen.eu/kea/2-semester/tema10_eksamen/wordpress//wp-json/wp/v2/tatovering?per_page=40";

		document.addEventListener("DOMContentLoaded", start);

		function start() {
			hentJson();
		}

		async function hentJson() {
			const response = await fetch(url);
			tatoveringer = await response.json();
			console.log(tatoveringer);
			vis();

		}

		function vis() {
			const skabelon = document.querySelector("template");
			const dest = document.querySelector("#portfolio_1");

			tatoveringer.forEach(tatovering => {
				const klon = skabelon.cloneNode(true).content;
				klon.querySelector(".tat_img").src = tatovering.billede.guid;
				dest.appendChild(klon);
			})
		}


		function toggleMenu() {
			console.log("toggleMenu");
			document.querySelector("#menu").classList.toggle("hidden");

			let erSkjult = document.querySelector("#menu").classList.contains("hidden");

			if (erSkjult == true) {
				document.querySelector("#menuknap").textContent = "☰";
			} else {
				document.querySelector("#menuknap").textContent = "✖";
			}
		}

		/*   slideshow  */

		var slideIndex = 0;
		carousel();

		function carousel() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > x.length) {
				slideIndex = 1
			}
			x[slideIndex - 1].style.display = "block";
			setTimeout(carousel, 5000); // Change image every 5 seconds
		}
	</script>
</body></html>
